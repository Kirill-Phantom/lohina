<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розрахунок витрат та доходів</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Розрахунок витрат та доходів</h1>
        <form id="calc-form">
            <div class="input-group">
                <label for="seeds">Кількість насіння (шт):</label>
                <input type="number" id="seeds" placeholder="0">
                <label for="seed-price">Ціна за 1 насінину (грн):</label>
                <input type="number" id="seed-price" placeholder="0">
            </div>
            <div class="input-group">
                <label for="fertilizer">Кількість добрива (шт):</label>
                <input type="number" id="fertilizer" placeholder="0">
                <label for="fertilizer-price">Ціна за 1 упаковку добрива (грн):</label>
                <input type="number" id="fertilizer-price" placeholder="0">
            </div>
            <div class="input-group">
                <label for="water">Кількість води (шт):</label>
                <input type="number" id="water" placeholder="0">
                <label for="water-price">Ціна за 1 шт води (грн):</label>
                <input type="number" id="water-price" placeholder="0">
            </div>
            <div class="input-group">
                <label for="sell-price">Ціна продажу 1 ягоди (грн):</label>
                <input type="number" id="sell-price" placeholder="0">
            </div>
            <button type="button" id="calculate">Розрахувати</button>
        </form>
        <div id="results">
            <h2>Результати</h2>
            <p id="cost">Загальні витрати: 0 грн</p>
            <p id="berries">Кількість ягід: 0 шт</p>
            <p id="gross-income">Доходи брутто: 0 грн</p>
            <p id="net-income">Доходи нетто: 0 грн</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
