<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор витрат і доходу</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Калькулятор витрат і доходу</h1>
    <form id="calculator-form">
      <h2>Витрати</h2>
      <div class="row">
        <label>Насіння (шт):</label>
        <input type="number" id="seedQty" placeholder="Кількість насіння">
        <input type="number" id="seedPrice" placeholder="Ціна за 1 шт">
        <span id="seedTotal">0 грн</span>
      </div>
      <div class="row">
        <label>Добрива (шт):</label>
        <input type="number" id="fertilizerQty" placeholder="Кількість добрив">
        <input type="number" id="fertilizerPrice" placeholder="Ціна за 1 шт">
        <span id="fertilizerTotal">0 грн</span>
      </div>
      <div class="row">
        <label>Вода (шт):</label>
        <input type="number" id="waterQty" placeholder="Кількість води">
        <input type="number" id="waterPrice" placeholder="Ціна за 1 шт">
        <span id="waterTotal">0 грн</span>
      </div>
      <h2>Загальні витрати: <span id="totalExpenses">0 грн</span></h2>

      <h2>Ягоди</h2>
      <div class="row">
        <label>Посаджене насіння:</label>
        <input type="number" id="plantedSeeds" placeholder="Кількість насіння">
        <span id="berryCount">0 ягід (грязними)</span>
      </div>
      <div class="row">
        <label>Чиста кількість ягід (90%):</label>
        <span id="cleanBerryCount">0</span>
      </div>
      <div class="row">
        <label>Ціна продажу (за 1 шт):</label>
        <input type="number" id="sellPrice" placeholder="Ціна за 1 ягоду">
      </div>
      <h2>Доходи</h2>
      <div class="row">
        <label>Брутто:</label>
        <span id="grossIncome">0 грн</span>
      </div>
      <div class="row">
        <label>Нетто:</label>
        <span id="netIncome">0 грн</span>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
